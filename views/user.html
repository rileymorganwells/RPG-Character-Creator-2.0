<html ng-app="myApp">
<head>
  <title>Customize your Character!</title>
  <!-- Angular -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Angular App -->
  <script src="../javascripts/main_controller.js"></script>
  <script src="../javascripts/my_app.js"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="stylesheets/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand" />
</head>
<body ng-app="character" ng-controller="MainCtrl">
  <div class="container" ng-controller="myController">
    <div class="page-header text-center"> 
      <h1>Update your Character!</h1>
    </div><hr/>
    <div class="row">
      <div class="col-md-5 offset-md-1">
        <img class="createImage" src="images/{{user.characterImage}}">
      </div>
      <div class="col-md-4" id="creationForm">
        <h3>Character Traits</h3>
        <form method="POST" action="/user/update">
          <div class="input-group mb-3"><input class="form-control" placeholder="Character Name" id="characterName" name="characterName" ng-model="user.username" type="text" maxlength="14" required></input></div>
          <div class="input-group mb-3"><input class="form-control" placeholder="Tagline" id="characterTagline" name="characterTagline" ng-model="user.characterTagline" type="text" required></input></div>
          <div class="input-group mb-3">
            <select class="custom-select" id="characterType" name="characterType" ng-model="user.characterType" required>
              <option value="" disabled selected hidden>Character Type</option>
              <option value="Warrior">Warrior</option>
              <option value="Mage">Mage</option>
              <option value="Archer">Archer</option>
              <option value="Assassin">Assassin</option>
              <option value="Healer">Healer</option>
              <option value="Paladin">Paladin</option>
              <option value="Bandit">Bandit</option>
              <option value="Pirate">Pirate</option>
              <option value="Samurai">Samurai</option>
              <option value="Peasant">Peasant</option>
            </select>
          </div>
          <div class="input-group mb-3">
            <select class="custom-select" required>
              <option value="" disabled hidden>Strength</option>
              <option value="Defense">Defense</option>
              <option value="Attack" selected>Attack</option>
              <option value="Hitpoint">Hitpoints</option>
              <option value="Magic">Magic</option>
              <option value="Ranged">Ranged</option>
            </select>
          </div>
          <div class="input-group mb-3"><input class="form-control" placeholder="Weakness" id="weakness" name="weakness" type="text" ng-model="user.weakness" required></input></div>
          <input type="hidden" id="characterImage" name="characterImage" ng-model="user.characterImage"></input>
          <input class="btn btn-primary" type="submit" id="register" value="Update Character!">
        </form>
        <hr/>
        <form method="POST" action="/user/delete">
            <input class="btn btn-primary" type="submit" id="register" value="Delete Character">
        </form>
      </div>
    </div>
  </div>
</body>
</html>

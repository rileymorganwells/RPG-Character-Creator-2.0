<html ng-app="myApp">
  <head>
    <title>Characters</title>
    <!-- Angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Angular App -->
    <script src="javascripts/main_controller.js"></script>
    <script src="javascripts/my_app.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="stylesheets/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand" />
  </head>
  <body ng-app="character" ng-controller="MainCtrl">
    <div ng-controller="myController">
        <div class="container text-center">
          <div class="page-header"> 
            <h1 id="title">Login</h1>
          </div>
          <hr/>
    <div class="form-container row">
        <div class="col-md-4 offset-md-4">
            <form method="POST" action="/login">
                <input class="form-control" type="text" id="username" name="username" placeholder="Username"><br>
                <input class="form-control" type="password" id="password" name="password" placeholder="Password"><br>
                <input class="btn btn-primary" type="submit" id="login" value="Login">
                <a href="/pickCharacter" class="btn btn-primary btn-small">Create Character</a>
            </form>
        </div>
    </div>
    <span id="loginMsg">
    <%= msg %>
    </span>
</body>
        
</html>

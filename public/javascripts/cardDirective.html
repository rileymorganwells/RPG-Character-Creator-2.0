<div class="card">
    <img class="card-img-top img-responsive" ng-src="images/{{character.characterImage}}" alt="Card image for {{character.username}}">
    <div class="card-body">
        <h3 class="card-title">{{character.username}}</h3>
        <h5>Type: {{character.characterType}}</h5>
        <a href="/character?name={{character.username}}" class="btn btn-primary">Visit {{character.username}}'s Profile</a>
    </div>
</div>
